{% extends 'base.html' %}
{% load static %}  
{% load widget_tweaks %}
{% block title%}Register{%endblock%}
{% block content %}
<div class="p-8 flex flex-col items-center">
    <!-- <h1 class="font-medium leading-tight text-4xl mt-0 mb-4 text-blue-600">Welcome</h1> -->
    <p>
    <!-- <a class="text-blue-600 tracking-normal mb-4" >Register</a> -->
    </p>

    <div class="w-full max-w-xs">
        <img class="w-full" src="{% static 'img/Nairobi.jpeg'%}" alt="Sunset in the mountains">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password1">
                    Password
                </label>
                <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password1" name="password1" type="password" placeholder="******************">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password2">
                    Confirm Password
                </label>
                <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password2" name="password2" type="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Sign Up
                </button>
            </div>
        </form>
        <p class="text-center text-gray-500 text-xs">
            &copy;2020 Acme Corp. All rights reserved.
        </p>
    </div>
    
    
    
    
    
    
    

{% endblock %}
