{% extends "base.html" %}
{% load static %} 

{% block title %}Data Management System{% endblock %}

{% block content %}
<div class="p-8 flex flex-col items-center">
    <!-- {% block branding %}
    <h1 id="site-name"><a href="{% url 'admin:index' %}">Data Management System</a></h1>
    {% endblock %} -->
    <!-- <h1 class="font-medium leading-tight text-4xl mt-0 mb-4 text-blue-600">Welcome</h1> -->
    <p>
    <!-- <a class="text-blue-600 tracking-normal mb-4" >Register</a> -->
    </p>
    <div class="w-full max-w-xs">
        <img class="w-full" src="{% static 'img/Nairobi.jpeg'%}" alt="Sunset in the mountains">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="******************">
                <p class="text-red-500 text-xs italic">Please choose a password.</p>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'password_reset' %}">
                    Forgot Password?
                </a>
            </div>
        </form>
       
    </div>
{% endblock %}
